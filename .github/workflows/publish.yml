name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    strategy:
      matrix:
        include:
          - projectName: 'emmanuelgautier-com'
            locale: 'en'
            domainName: 'www.emmanuelgautier.com'
            googleAnalyticsId: 'G-R1SBQW90ML'
          - projectName: 'emmanuelgautier-fr'
            locale: 'fr'
            domainName: 'www.emmanuelgautier.fr'
            googleAnalyticsId: 'G-5FCQT74WKC'

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3

      - name: Setup node env üèó
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies üë®üèª‚Äçüíª
        run: yarn --frozen-lockfile --silent

      - name: Run build
        run: yarn build
        env:
          LOCALE: ${{ matrix.locale }}
          DOMAIN: ${{ matrix.domainName }}
          NEXT_PUBLIC_GA_ID: ${{ matrix.googleAnalyticsId }}

      - name: Export
        run: yarn export
        env:
          LOCALE: ${{ matrix.locale }}
          DOMAIN: ${{ matrix.domainName }}
          NEXT_PUBLIC_GA_ID: ${{ matrix.googleAnalyticsId }}

      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ matrix.projectName }}
          directory: ./out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
